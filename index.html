<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="https://img.icons8.com/fluent/48/000000/google-logo.png" >
        <title>Google</title>
        <style>
            html {
                border: 0;
                margin: 0;
                padding: 0;
            }
            body {
                font-family: sans-serif;
                text-align: center;
                border: 0;
                margin: 0;
                padding: 0;
                overflow:hidden;
            }
            #page-container {
                position: relative;
                min-height: 100vh;
            }

            #content-wrap {
                padding-bottom: 95px;    /* Footer height */
            }
            header {
                margin: 0px;
                padding-top: 5px;
                padding-bottom: 5px;
                height: 30px;
                text-align: right;
            }
            a {
                text-decoration: none;
            }
            a:hover{
                text-decoration: underline;
            }
            .menu-icon {
                height: 24px;
                width: 24px;
                margin-top: 7px;
            }
            .menu-icon:hover {
                background-color: lightgrey;
                border-radius: 50%;
            }
            .profile-icon {
                width: 35px;
                border-radius: 50%;
                margin-top: 1px;
                margin-right: 10px;
                margin-left: 14px;
            }
            .header-block {
                display:inline-flex;
                height:40px;
            }
            .header-text-block {
                display: inline;
                height: 40px;
                line-height: 40px;
                margin-right: 20px;
            }
            .header-link {
                text-decoration: none;
                color: black;
            }
            .header-text {
                font-size: 14px;
            }

            .google-logo-block {
                height: 290px;
                text-align: center;
            }
            .google-logo {
                vertical-align: bottom;
                text-align: center;
                margin-top: 210px;
            }

            .search-bar-block{
                height: 140px;
                padding: 20px;
                text-align: center;
                display: block;
                margin-left: auto;
                margin-right: auto;
                margin-top: 7px;
            }
            .search-bar {
                height: 42px !important;
                width: 496px !important;
                outline: none;
                border: 0px;
                margin-right: 10px;
            }
            .search-bar-form {
                border: 1px solid lightgrey;
                border-radius: 23px;
                display: block;
                margin-left: auto;
                margin-right: auto;
                width:584px;
                margin-bottom: 0px;
            }
            .search-btn-block {
                height: 58px;
                padding: 15px;
                margin-bottom: 0px;
            }

            .search-btn {
                border-radius: 2px;
                background: #f2f2f2;
                border: 1px solid #f2f2f2;
                font-size: 13px;
                width: 150px;
                padding: 0 16px;
                height:36px;
                outline: none;
                margin: 10px 3px 10px 3px;
            }
            .search-btn:hover {
                box-shadow: 0 1px 1px rgba(0,0,0,0.1);
                background: #f8f8f8;
                border: 1px solid #c6c6c6;
                box-shadow: 0 1px 1px rgba(0,0,0,0.1);
                color: #222;
                cursor: pointer;
            }
            .security-day-text{
                font-size: 13px;
                align-items: center;
                vertical-align: 100%;
                margin-top: -1.5%;
            }
            .security-day{
                vertical-align: 70%;
                margin-top: -2%;
            }
            .invis:hover{
                text-decoration: none;
                cursor: default;
            }
            .security-link {
                color: #1a0dab;
                margin-left: 5px;
            }

            footer {
                background-color: gray;
                position: absolute;
                bottom: 0;
                width: 100%;
                height: 95px;
                color: rgba(0,0,0,.54);
            }
            .footer-upper {
                height: 24px;
                background-color: #f2f2f2;
                border-bottom: 1px solid #dadce0;
                padding-top: 15px;
                padding-bottom: 9px;
                padding-left: 32px;
                font-size: 15px;
                text-align: left;
            }
            .footer-lower {
                height: 46px;
                background-color: #f2f2f2;
            }

            .footer-lower-left{
                height: 23px;
                padding-left: 25px;
                padding-top: 14px;
                padding-bottom: 7px;
                text-align: left;
                font-size: 14px;
                margin: 0;
            }
            .footer-link {
                padding: 15px;
            }
            .footer-link-right {
                float: right;
            }
        </style>
    </head>
    <body>
        <div id="page-container">
            <div id="content-wrap">
                <header>
                    <div class="header-block">
                        <div class="header-text-block">
                            <a href="#" class="header-link"><span class="header-text" style="margin-right: 10px;">Gmail</span></a>
                            <a href="#" class="header-link"><span class="header-text">Attēli</span></a>
                        </div>
                        <a href="#" class="header-link"><img src="Images/menu.png" alt="menu icon" class="menu-icon"></a>
                        <a href="#" class="header-link"><img src="Images/profile-logo.jpeg" alt="profile icon" class="profile-icon"></a>
                    </div>
                </header>
                <div class="google-logo-block">
                    <img src="Images/main-logo.png" alt="Google logo" class="google-logo">
                <div class="search-bar-block">
                    <form class="search-bar-form">
                        <img src="Images/search.png" alt="search" height="15px" width="15px" style="vertical-align: middle; margin: auto; padding-left: 10px; padding-right: 20px">
                        <input class="search-bar" type="text">
                    </form>
                    <div class="search-btn-block">
                        <button class="search-btn" type="submit">Google meklēšana</button>
                        <button class="search-btn" type="submit">Es ticu veiksmei!</button>
                    </div>
                </div>
                <p class="security-day-text">Google piedāvājums: <a href="#" class="security-link">English</a>  <a href="#" class="security-link">lietuvių</a>  <a href="#" class="security-link">русский</a></p>
                </div>
            </div>
            <footer>
                    <div class="footer-upper">Latvija</div>
                    <div class="footer-lower">
                        <div class="footer-lower-left">
                            <a href="#" class="footer-link">Plašāka informācija</a>
                            <a href="#" class="footer-link">Reklamēšana</a>
                            <a href="#" class="footer-link">Uzņēmējdarbība</a>
                            <a href="#" class="footer-link">Kā darbojas meklēšana</a>
                            <span class="footer-link-right">
                                <a href="#" class="footer-link">Konfidencialitāte</a>
                                <a href="#" class="footer-link">Noteikumi</a>
                                <a href="#" class="footer-link">Iestatījumi</a>
                            </span>
                        </div>
                    </div>
            </footer>
        </div>
    </body>
</html>
